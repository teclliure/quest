home:
    pattern:  /
    defaults: { _controller: TeclliureDashboardBundle:Default:index }

teclliure_dashboard:
    resource: "@TeclliureDashboardBundle/Resources/config/routing.yml"
    prefix:   /dashboard

teclliure_category:
    resource: "@TeclliureCategoryBundle/Controller/"
    type:     annotation
    prefix:   /category

teclliure_patient:
    resource: "@TeclliurePatientBundle/Controller/"
    type:     annotation
    prefix:   /patient

teclliure_user:
    resource: "@TeclliureUserBundle/Resources/config/routing.yml"
    prefix:   /user

teclliure_question:
    resource: "@TeclliureQuestionBundle/Resources/config/routing.yml"
    prefix:   /question

